<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/styles.css">
    <title>Tic-Tac-Toe Oyunu</title>
</head>

<body>
    <h1>TIC TAC TOE</h1>
    <div class="row">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
    </div>

    <div class="row">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
    </div>

    <div class="row">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
    </div>
    <button id="newgamebtn">Yeni Oyun Başlat</button>
    <button id="resetbtn">Skoru Sıfırla</button>

    <footer>
        <h3 id="Xs">
            <span id="x_score_title">X Skoru: </span><span id="x_score">0</span>
        </h3>
        <h3 id="Os">
            <span id="o_score_title">O Skoru: </span><span id="o_score">0</span>
        </h3>
    </footer>

    <script src="js/scripts.js"></script>
</body>

</html>
